<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cygni recruitment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Caveat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="time"></div>
    <h1 class="main-title">Welcome to my Flickr website!</h1>
    <div class="explainer-container">
      <p class="explainer">
        Klicka på fältet nedan och sök på valfri kategori! :)
      </p>
      <img class="arrow" src="img/arrow.png" />
    </div>
    <form class="searchForm" action="">
      <!-- Clearfix div -->
      <div class="clearfix">
        <div class="input-container">
          <div class="input-button-wrapper">
            <input
              class="searchInput"
              type="text"
              placeholder="Sök efter något kul! :)"
              value="Sunny beaches"
            />
            <button class="search" type="submit">
              <img src="./img/search.svg" width="100%" alt="search-icon" />
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- Start main-content -->
    <div class="main-content">
      <!-- Start gallery-container -->
      <div class="gallery-container">
        <section class="gallery">
          <!-- Loading gif container -->
          <div class="load"></div>
          <!-- List where photos get appended to -->
          <ul></ul>
        </section>
      </div>
      <!-- End gallery-container-->
    </div>
    <!-- End main-content-->
    <script src="./js/main.js"></script>
  </body>
</html>
